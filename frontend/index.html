<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Weather Application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <h1 class="title">Check Country/City Weather</h1>
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="weather icon" class="weather-icon">
        <h1 class="temp">20°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity icon">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind icon">
            <div>
              <p class="wind">15 KM/H</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiUrl = "http://localhost:5000/weather/";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        try {
          const response = await fetch(apiUrl + city);
          if (!response.ok) throw new Error("Invalid city name");
          
          const data = await response.json();

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
          document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

          const weatherType = data.weather[0].main;
          if (weatherType === "Clouds") weatherIcon.src = "images/clouds.png";
          else if (weatherType === "Clear") weatherIcon.src = "images/clear.png";
          else if (weatherType === "Rain") weatherIcon.src = "images/rain.png";
          else if (weatherType === "Drizzle") weatherIcon.src = "images/drizzle.png";
          else if (weatherType === "Mist") weatherIcon.src = "images/mist.png";
          else if (weatherType === "Snow") weatherIcon.src = "images/snow.png";
          else weatherIcon.src = "images/wind.png";

          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
        } catch (error) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
